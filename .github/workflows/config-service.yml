name: CI/CD Config Service

on:
  push:
    branches: [ "main" ]
    paths:
      - 'back_end/config-service/**'
      - '.github/workflows/config-service.yml'
  workflow_dispatch:

jobs:
  build-and-secure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: ./back_end/config-service
        run: mvn clean package -DskipTests

      # C'est ici que la magie op√®re avec le nouveau Token
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: rahilisalma93
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./back_end/config-service
          file: ./back_end/config-service/Dockerfile
          push: true
          tags: rahilisalma93/config-service:latest