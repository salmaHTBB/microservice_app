<div class="settings-container">
  <div class="page-header">
    <h1>âš™ï¸ Settings</h1>
    <p>Configure your application preferences</p>
  </div>

  <div class="settings-content">
    <!-- Tabs -->
    <div class="tabs">
      <button 
        class="tab-btn" 
        [class.active]="activeTab === 'company'"
        (click)="setTab('company')">
        ğŸ¢ Company Info
      </button>
      <button 
        class="tab-btn" 
        [class.active]="activeTab === 'general'"
        (click)="setTab('general')">
        ğŸŒ General
      </button>
      <button 
        class="tab-btn" 
        [class.active]="activeTab === 'notifications'"
        (click)="setTab('notifications')">
        ğŸ”” Notifications
      </button>
      <button 
        class="tab-btn" 
        [class.active]="activeTab === 'advanced'"
        (click)="setTab('advanced')">
        ğŸ”§ Advanced
      </button>
    </div>

    <!-- Company Info Tab -->
    <div class="tab-content fade-in" *ngIf="activeTab === 'company'">
      <h2>Company Information</h2>
      <div class="form-group">
        <label>Company Name</label>
        <input type="text" [(ngModel)]="settings.companyName" class="form-control">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="settings.companyEmail" class="form-control">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" [(ngModel)]="settings.companyPhone" class="form-control">
      </div>
      <div class="form-group">
        <label>Address</label>
        <textarea [(ngModel)]="settings.companyAddress" class="form-control" rows="3"></textarea>
      </div>
    </div>

    <!-- General Tab -->
    <div class="tab-content fade-in" *ngIf="activeTab === 'general'">
      <h2>General Settings</h2>
      <div class="form-group">
        <label>Tax Rate (%)</label>
        <input type="number" [(ngModel)]="settings.taxRate" class="form-control" min="0" max="100">
      </div>
      <div class="form-group">
        <label>Currency</label>
        <select [(ngModel)]="settings.currency" class="form-control">
          <option value="DH">DH - Moroccan Dirham</option>
          <option value="EUR">EUR - Euro</option>
          <option value="USD">USD - US Dollar</option>
        </select>
      </div>
      <div class="form-group">
        <label>Language</label>
        <select [(ngModel)]="settings.language" class="form-control">
          <option value="fr">FranÃ§ais</option>
          <option value="en">English</option>
          <option value="ar">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</option>
        </select>
      </div>
      <div class="form-group">
        <label>Theme</label>
        <select [(ngModel)]="settings.theme" class="form-control">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>
    </div>

    <!-- Notifications Tab -->
    <div class="tab-content fade-in" *ngIf="activeTab === 'notifications'">
      <h2>Notification Settings</h2>
      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="settings.notifications">
          <span>Enable Notifications</span>
        </label>
        <p class="help-text">Receive in-app notifications for important events</p>
      </div>
      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="settings.emailNotifications">
          <span>Email Notifications</span>
        </label>
        <p class="help-text">Receive email alerts for new orders and updates</p>
      </div>
    </div>

    <!-- Advanced Tab -->
    <div class="tab-content fade-in" *ngIf="activeTab === 'advanced'">
      <h2>Advanced Settings</h2>
      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="settings.autoBackup">
          <span>Auto Backup</span>
        </label>
        <p class="help-text">Automatically backup data daily</p>
      </div>
      
      <div class="form-group">
        <label>Import/Export Settings</label>
        <div class="button-group">
          <button class="btn-secondary" (click)="exportSettings()">
            ğŸ“¥ Export Settings
          </button>
          <label class="btn-secondary" style="margin-bottom: 0;">
            ğŸ“¤ Import Settings
            <input type="file" accept=".json" (change)="importSettings($event)" style="display: none;">
          </label>
        </div>
      </div>

      <div class="form-group">
        <button class="btn-danger" (click)="resetSettings()">
          ğŸ”„ Reset to Default
        </button>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button class="btn-primary" (click)="saveSettings()">ğŸ’¾ Save Settings</button>
    </div>
  </div>
</div>
