<div class="page-container fade-in">
  <div class="page-header">
    <div>
      <h1 class="page-title">Customers</h1>
      <p class="page-subtitle">Manage your customer database</p>
    </div>
    <button class="btn btn-primary ripple glow" (click)="openModal()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="12" y1="5" x2="12" y2="19" stroke-width="2" stroke-linecap="round"/>
        <line x1="5" y1="12" x2="19" y2="12" stroke-width="2" stroke-linecap="round"/>
      </svg>
      Add Customer
    </button>
  </div>

  <div *ngIf="successMessage" class="alert alert-success">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" stroke-width="2" stroke-linecap="round"/>
      <polyline points="22 4 12 14.01 9 11.01" stroke-width="2" stroke-linecap="round"/>
    </svg>
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <circle cx="12" cy="12" r="10" stroke-width="2"/>
      <line x1="15" y1="9" x2="9" y2="15" stroke-width="2" stroke-linecap="round"/>
      <line x1="9" y1="9" x2="15" y2="15" stroke-width="2" stroke-linecap="round"/>
    </svg>
    {{ errorMessage }}
  </div>

  <!-- Customer Count -->
  <div class="search-bar">
    <span class="result-count" style="padding: 12px;">Total Customers: {{ customers.length }}</span>
  </div>

  <div *ngIf="loading" class="loading-container">
    <div class="spinner"></div>
  </div>

  <div *ngIf="!loading" class="card">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th class="text-right">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="customers.length === 0">
            <td colspan="4" class="text-center" style="padding: 40px;">
              <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" style="width: 64px; height: 64px; margin: 0 auto 16px; opacity: 0.3;">
                  <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" stroke-width="2"/>
                  <circle cx="9" cy="7" r="4" stroke-width="2"/>
                  <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75" stroke-width="2"/>
                </svg>
                <p>No customers found</p>
                <button class="btn btn-primary mt-2" (click)="openModal()">Add Your First Customer</button>
              </div>
            </td>
          </tr>
          <tr *ngFor="let customer of customers" class="table-row">
            <td><span class="badge badge-info">{{ customer.id }}</span></td>
            <td>
              <div class="customer-name">
                <div class="customer-avatar">{{ customer.name.charAt(0).toUpperCase() }}</div>
                <span>{{ customer.name }}</span>
              </div>
            </td>
            <td>{{ customer.email }}</td>
            <td class="text-right">
              <div class="action-buttons">
                <button class="btn-icon btn-icon-primary" (click)="openModal(customer)" title="Edit">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" stroke-width="2" stroke-linecap="round"/>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" stroke-width="2" stroke-linecap="round"/>
                  </svg>
                </button>
                <button class="btn-icon btn-icon-danger" (click)="deleteCustomer(customer)" title="Delete">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <polyline points="3 6 5 6 21 6" stroke-width="2" stroke-linecap="round"/>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" stroke-width="2" stroke-linecap="round"/>
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="showModal" class="modal-overlay" (click)="closeModal()">
  <div class="modal" (click)="$event.stopPropagation()">
    <app-customer-form 
      [customer]="selectedCustomer" 
      (saved)="onCustomerSaved()"
      (cancelled)="closeModal()">
    </app-customer-form>
  </div>
</div>
