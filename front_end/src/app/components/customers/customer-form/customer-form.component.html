<div class="form-container">
  <div class="modal-header">
    <h2 class="modal-title">{{ customer ? 'Edit Customer' : 'Add New Customer' }}</h2>
    <button class="modal-close" (click)="onCancel()" type="button">Ã—</button>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <circle cx="12" cy="12" r="10" stroke-width="2"/>
      <line x1="12" y1="8" x2="12" y2="12" stroke-width="2" stroke-linecap="round"/>
      <line x1="12" y1="16" x2="12.01" y2="16" stroke-width="2" stroke-linecap="round"/>
    </svg>
    {{ errorMessage }}
  </div>

  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="form-label">Name *</label>
      <input 
        type="text" 
        class="form-control" 
        formControlName="name"
        placeholder="Enter customer name"
        [class.error]="name?.invalid && name?.touched">
      <div *ngIf="name?.invalid && name?.touched" class="form-error">
        <span *ngIf="name?.errors?.['required']">Name is required</span>
        <span *ngIf="name?.errors?.['minlength']">Name must be at least 2 characters</span>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">Email *</label>
      <input 
        type="email" 
        class="form-control" 
        formControlName="email"
        placeholder="Enter email address"
        [class.error]="email?.invalid && email?.touched">
      <div *ngIf="email?.invalid && email?.touched" class="form-error">
        <span *ngIf="email?.errors?.['required']">Email is required</span>
        <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-outline" (click)="onCancel()" [disabled]="loading">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="customerForm.invalid || loading">
        <span *ngIf="!loading">{{ customer ? 'Update' : 'Create' }} Customer</span>
        <span *ngIf="loading">Saving...</span>
      </button>
    </div>
  </form>
</div>
