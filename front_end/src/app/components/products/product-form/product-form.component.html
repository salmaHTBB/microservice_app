<div class="form-container">
  <div class="modal-header">
    <h2 class="modal-title">{{ product ? 'Edit Product' : 'Add New Product' }}</h2>
    <button class="modal-close" (click)="onCancel()" type="button">Ã—</button>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <circle cx="12" cy="12" r="10" stroke-width="2"/>
      <line x1="12" y1="8" x2="12" y2="12" stroke-width="2" stroke-linecap="round"/>
      <line x1="12" y1="16" x2="12.01" y2="16" stroke-width="2" stroke-linecap="round"/>
    </svg>
    {{ errorMessage }}
  </div>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="form-label">Product ID *</label>
      <input 
        type="text" 
        class="form-control" 
        formControlName="id"
        placeholder="Enter unique product ID"
        [class.error]="id?.invalid && id?.touched">
      <div *ngIf="id?.invalid && id?.touched" class="form-error">
        <span *ngIf="id?.errors?.['required']">Product ID is required</span>
      </div>
      <small *ngIf="!product" class="form-hint">Enter a unique identifier for this product</small>
    </div>

    <div class="form-group">
      <label class="form-label">Name *</label>
      <input 
        type="text" 
        class="form-control" 
        formControlName="name"
        placeholder="Enter product name"
        [class.error]="name?.invalid && name?.touched">
      <div *ngIf="name?.invalid && name?.touched" class="form-error">
        <span *ngIf="name?.errors?.['required']">Name is required</span>
        <span *ngIf="name?.errors?.['minlength']">Name must be at least 2 characters</span>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label class="form-label">Price *</label>
        <div class="input-with-icon">
          <span class="input-icon">DH</span>
          <input 
            type="number" 
            class="form-control with-icon" 
            formControlName="price"
            placeholder="0.00"
            step="0.01"
            min="0"
            [class.error]="price?.invalid && price?.touched">
        </div>
        <div *ngIf="price?.invalid && price?.touched" class="form-error">
          <span *ngIf="price?.errors?.['required']">Price is required</span>
          <span *ngIf="price?.errors?.['min']">Price must be positive</span>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Quantity *</label>
        <input 
          type="number" 
          class="form-control" 
          formControlName="quantity"
          placeholder="0"
          min="0"
          [class.error]="quantity?.invalid && quantity?.touched">
        <div *ngIf="quantity?.invalid && quantity?.touched" class="form-error">
          <span *ngIf="quantity?.errors?.['required']">Quantity is required</span>
          <span *ngIf="quantity?.errors?.['min']">Quantity cannot be negative</span>
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-outline" (click)="onCancel()" [disabled]="loading">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid || loading">
        <span *ngIf="!loading">{{ product ? 'Update' : 'Create' }} Product</span>
        <span *ngIf="loading">Saving...</span>
      </button>
    </div>
  </form>
</div>
